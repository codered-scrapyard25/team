<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeRed Team</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: black;
            color: white;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .header {
            margin-bottom: 3rem;
            text-align: center;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.75rem;
        }

        .title span {
            color: #DC2626;
        }

        .subtitle {
            color: #9CA3AF;
            font-style: italic;
        }

        .team-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
            max-width: 1200px;
        }

        .member-card {
            width: 16rem;
            height: 8rem;
            background-color: black;
            border: 2px solid rgba(220, 38, 38, 0.7);
            border-radius: 0.5rem;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            transition: all 0.7s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .member-card:hover .card-glow {
            opacity: 1;
        }

        .card-glow {
            position: absolute;
            inset: -0.5px;
            background: linear-gradient(to right, #DC2626, #7F1D1D);
            border-radius: 0.5rem;
            opacity: 0;
            filter: blur(4px);
            transition: opacity 0.7s cubic-bezier(0.22, 1, 0.36, 1);
            z-index: -1;
        }

        .card-content {
            position: relative;
            z-index: 2;
            height: 100%;
            padding: 1rem;
            display: flex;
            background-color: black;
            transition: background-color 0.7s;
        }

        .member-card:hover .card-content {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .avatar-container {
            height: 100%;
            width: 33.333%;
        }

        .avatar {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            background: linear-gradient(to bottom right, #B91C1C, #7F1D1D);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.25rem;
            overflow: hidden;
            border: 1px solid rgba(220, 38, 38, 0.3);
            transition: all 0.7s;
        }

        .member-card:hover .avatar {
            border-color: rgba(220, 38, 38, 0.8);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
            transform: scale(1.05);
            transition: all 0.7s;
        }

        .member-card:hover .avatar img {
            opacity: 1;
            transform: scale(1.1);
        }

        .info {
            width: 66.666%;
        }

        .member-name {
            font-weight: 600;
        }

        .member-nickname {
            color: #9CA3AF;
            font-size: 0.875rem;
            transition: color 0.7s;
        }

        .member-card:hover .member-nickname {
            color: #F87171;
        }

        .member-role {
            color: #DC2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.7s;
        }

        .member-card:hover .member-role {
            opacity: 1;
        }

        .modal-backdrop {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 30;
            opacity: 0;
            visibility: hidden;
            transition: all 0.7s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .modal-backdrop.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            width: 100%;
            max-width: 32rem;
            background-color: black;
            border: 2px solid #DC2626;
            border-radius: 0.5rem;
            padding: 1.5rem;
            position: relative;
            box-shadow: 0 0 30px rgba(220, 38, 38, 0.4), 0 0 15px rgba(220, 38, 38, 0.2) inset;
            transform: scale(0.2);
            opacity: 0;
            filter: blur(10px);
            transition: all 0.7s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .modal-backdrop.active .modal {
            transform: scale(1);
            opacity: 1;
            filter: blur(0);
        }

        .modal-glow {
            position: absolute;
            inset: -0.5px;
            background: linear-gradient(to right, #B91C1C, #7F1D1D);
            border-radius: 0.5rem;
            opacity: 0.5;
            filter: blur(4px);
            z-index: -1;
        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #9CA3AF;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-button:hover {
            color: white;
        }

        .modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-avatar {
            width: 6rem;
            height: 6rem;
            border-radius: 50%;
            background: linear-gradient(to bottom right, #B91C1C, #7F1D1D);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid rgba(220, 38, 38, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .modal-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-title {
            margin-left: 1rem;
        }

        .modal-name {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .modal-nickname {
            color: #EF4444;
            font-weight: 300;
        }

        .modal-role {
            color: #D1D5DB;
            margin-top: 0.25rem;
            font-weight: 300;
        }

        .modal-bio {
            background: linear-gradient(to bottom right, rgba(17, 24, 39, 0.8), rgba(0, 0, 0, 0.8));
            padding: 1.25rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(185, 28, 28, 0.3);
        }

        .bio-text {
            color: #D1D5DB;
            line-height: 1.625;
        }

        .modal-footer {
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-between;
        }

        .team-label {
            color: #9CA3AF;
        }

        .team-label span {
            color: #EF4444;
            font-weight: 500;
        }

        .close-hint {
            color: #6B7280;
            font-size: 0.875rem;
        }

        .footer {
            margin-top: 3rem;
            text-align: center;
            color: #6B7280;
            font-size: 0.875rem;
        }

        /* Loading animation styles */
        .loader {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            transition: opacity 0.5s ease;
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-icon {
            width: 8rem;
            height: 8rem;
            position: relative;
            animation: spin 2s linear infinite;
        }

        .loader-glow {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background-color: rgba(220, 38, 38, 0.1);
            filter: blur(1rem);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loader" class="loader">
        <div class="loader-icon">
            <!-- Changed to a simple circular loader -->
            <svg viewBox="0 0 100 100" width="100%" height="100%">
                <circle cx="50" cy="50" r="40" stroke="#DC2626" stroke-width="8" fill="none" stroke-dasharray="251"
                    stroke-dashoffset="62.5" />
            </svg>
            <div class="loader-glow"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="container" class="container" style="display: none;">
        <div class="header">
            <h1 class="title"><span>Code</span>Red</h1>
            <p class="subtitle">"The best Scrapyard team in existence."</p>
        </div>

        <div id="team-grid" class="team-grid">
            <!-- Team members will be added here via JavaScript -->
        </div>

        <div class="footer">
            <p>Â© 2025 CodeRed Team</p>
        </div>
    </div>

    <!-- Member Detail Modal -->
    <div id="modal-backdrop" class="modal-backdrop">
        <div class="modal">
            <div class="modal-glow"></div>

            <button id="close-button" class="close-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>

            <div class="modal-header">
                <div class="modal-avatar">
                    <img id="modal-img" src="/api/placeholder/240/240" alt="Team Member">
                </div>
                <div class="modal-title">
                    <h2 id="modal-name" class="modal-name">Name</h2>
                    <p id="modal-nickname" class="modal-nickname">Nickname</p>
                    <p id="modal-role" class="modal-role">Role</p>
                </div>
            </div>

            <div class="modal-bio">
                <p id="modal-bio-text" class="bio-text">Bio content</p>
            </div>

            <div class="modal-footer">
                <div class="team-label">
                    <span>Code</span>Red Member
                </div>
                <div class="close-hint">
                    Click outside to close
                </div>
            </div>
        </div>
    </div>

    <script>
        // Team members data
        const teamMembers = [
            {
                id: 1,
                name: "Vaibhav",
                nickname: "YB",
                role: "Lead Developer",
                bio: "Specializes in backend architecture and database optimization. Known for solving complex problems with elegant solutions. Always has a cup of coffee nearby.",
                avatar: "V"
            },
            {
                id: 2,
                name: "Veekshith",
                nickname: "Veek",
                role: "Frontend Specialist",
                bio: "UI/UX expert who turns wireframes into beautiful interfaces. Has an eye for detail and can spot a misaligned pixel from miles away.",
                avatar: "V"
            },
            {
                id: 3,
                name: "Snithik",
                nickname: "Snikki",
                role: "Systems Engineer",
                bio: "Infrastructure guru who makes sure everything runs smoothly behind the scenes. Can debug a server in his sleep.",
                avatar: "S"
            },
            {
                id: 4,
                name: "Jimit",
                nickname: "JimJam",
                role: "Project Manager",
                bio: "Keeps the team organized and projects on schedule. Master of agile methodologies and team motivation. Always has a plan B.",
                avatar: "J"
            }
        ];

        // DOM elements
        const loader = document.getElementById('loader');
        const container = document.getElementById('container');
        const teamGrid = document.getElementById('team-grid');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const closeButton = document.getElementById('close-button');
        const modalName = document.getElementById('modal-name');
        const modalNickname = document.getElementById('modal-nickname');
        const modalRole = document.getElementById('modal-role');
        const modalBioText = document.getElementById('modal-bio-text');
        const loader = document.getElementById('loader');
        const container = document.getElementById('container');
        const teamGrid = document.getElementById('team-grid');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const closeButton = document.getElementById('close-button');
        const modalName = document.getElementById('modal-name');
        const modalNickname = document.getElementById('modal-nickname');
        const modalRole = document.getElementById('modal-role');
        const modalBioText = document.getElementById('modal-bio-text');
        const modalImg = document.getElementById('modal-img');

        // Create member cards
        function createMemberCards() {
            teamMembers.forEach(member => {
                const card = document.createElement('div');
                card.className = 'member-card';
                card.dataset.memberId = member.id;

                card.innerHTML = `
          <div class="card-glow"></div>
          <div class="card-content">
            <div class="avatar-container">
              <div class="avatar">
                <img src="/api/placeholder/160/160" alt="${member.name}">
              </div>
            </div>
            <div class="info">
              <h3 class="member-name">${member.name}</h3>
              <p class="member-nickname">"${member.nickname}"</p>
              <p class="member-role">${member.role}</p>
            </div>
          </div>
        `;

                card.addEventListener('click', () => showMemberDetails(member));
                teamGrid.appendChild(card);
            });
        }

        // Show member details in modal
        function showMemberDetails(member) {
            modalName.textContent = member.name;
            modalNickname.textContent = `"${member.nickname}"`;
            modalRole.textContent = member.role;
            modalBioText.textContent = member.bio;

            modalBackdrop.classList.add('active');
        }

        // Close modal
        function closeModal() {
            modalBackdrop.classList.remove('active');
        }

        // Event listeners
        closeButton.addEventListener('click', closeModal);
        modalBackdrop.addEventListener('click', (e) => {
            if (e.target === modalBackdrop) {
                closeModal();
            }
        });

        // Initialize
        function init() {
            // Simulate loading time
            setTimeout(() => {
                loader.classList.add('hidden');
                container.style.display = 'flex';
                createMemberCards();
            }, 2500);
        }

        // Start the app
        init();
  </script>
</body>

</html>
