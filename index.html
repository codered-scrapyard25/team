<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeRed Team</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        .banner-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .banner {
            width: 200px;
            height: 100px;
            border: 5px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: border-color 0.3s ease;
            cursor: pointer;
        }

        .banner:hover {
            border-color: darkred;
        }

        .expanded-banner-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            /* semi-transparent black */
            display: none;
            /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .expanded-banner {
            max-width: 80%;
            max-height: 80%;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1 style="text-align:center;">CodeRed</h1>
    <h2 style="text-align:center;">The best Scrapyard team in existence.</h2>

    <div class="banner-container">
        <div class="banner" onclick="expandBanner('Vaibhav')">Vaibhav (YB)</div>
        <div class="banner" onclick="expandBanner('Veekshith')">Veekshith (Veek)</div>
        <div class="banner" onclick="expandBanner('Snithik')">Snithik (Snikki)</div>
        <div class="banner" onclick="expandBanner('Jimit')">Jimit (JimJam)</div>
    </div>

    <div id="expandedBannerContainer" class="expanded-banner-container">
        <span class="close-button" onclick="closeBanner()">X</span>
        <div id="expandedBanner" class="expanded-banner"></div>
    </div>

    <script>
        function expandBanner(member) {
            const bannerDiv = document.getElementById('expandedBanner');
            bannerDiv.innerHTML = `<h2 style='color:white;'>${member}</h2>`;
            document.getElementById('expandedBannerContainer').style.display = 'flex';
        }

        function closeBanner() {
            document.getElementById('expandedBannerContainer').style.display = 'none';
        }
    </script>

</body>

</html>
