<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeRed. Team</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: black;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .header {
            margin-bottom: 3rem;
            text-align: center;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.75rem;
        }

        .header span {
            color: #DC2626;
        }

        .header p {
            color: #9CA3AF;
            font-style: italic;
        }

        .team-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .team-card {
            position: relative;
            width: 16rem;
            height: 8rem;
            background-color: black;
            border: 2px solid rgba(220, 38, 38, 0.7);
            border-radius: 0.5rem;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.7s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .team-card.zooming {
            opacity: 0;
            transform: scale(1.5);
        }

        .team-card .border-glow {
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: all 0.7s;
            z-index: 10;
            pointer-events: none;
        }

        .team-card:hover .border-glow {
            opacity: 1;
        }

        .border-glow-inner {
            position: absolute;
            inset: -0.125rem;
            background: linear-gradient(to right, #DC2626, #7F1D1D);
            opacity: 0;
            border-radius: 0.5rem;
            filter: blur(4px);
            transition: all 0.7s;
        }

        .team-card:hover .border-glow-inner {
            opacity: 1;
        }

        .card-content {
            position: relative;
            z-index: 20;
            height: 100%;
            padding: 1rem;
            display: flex;
            background-color: black;
            transition: background-color 0.7s;
        }

        .team-card:hover .card-content {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .avatar-container {
            height: 100%;
            width: 33%;
        }

        .avatar {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            background: linear-gradient(to bottom right, #B91C1C, #7F1D1D);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.25rem;
            overflow: hidden;
            border: 1px solid rgba(239, 68, 68, 0.3);
            transition: all 0.7s;
        }

        .team-card:hover .avatar {
            border-color: rgba(239, 68, 68, 0.8);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
            transform: scale(1.05);
            transition: all 0.7s;
        }

        .team-card:hover .avatar img {
            opacity: 1;
            transform: scale(1.1);
        }

        .info-container {
            width: 67%;
        }

        .info-container h3 {
            font-weight: 600;
        }

        .nickname {
            color: #9CA3AF;
            font-size: 0.875rem;
            transition: color 0.7s;
        }

        .team-card:hover .nickname {
            color: #F87171;
        }

        .role {
            color: #DC2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.7s;
        }

        .team-card:hover .role {
            opacity: 1;
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 30;
            opacity: 0;
            pointer-events: none;
            transition: all 0.7s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
            animation: fadeIn 0.7s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .modal-content {
            width: 100%;
            max-width: 32rem;
            background-color: black;
            border: 2px solid #DC2626;
            border-radius: 0.5rem;
            padding: 1.5rem;
            position: relative;
            box-shadow: 0 0 30px rgba(220, 38, 38, 0.4), 0 0 15px rgba(220, 38, 38, 0.2) inset;
            opacity: 0;
            transform: scale(0.2);
            filter: blur(10px);
            transition: all 0.7s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .modal-overlay.active .modal-content {
            opacity: 1;
            transform: scale(1);
            filter: blur(0);
            animation: luxuryZoomIn 0.7s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .modal-bg-glow {
            position: absolute;
            inset: -0.125rem;
            background: linear-gradient(to right, #B91C1C, #7F1D1D);
            opacity: 0.5;
            border-radius: 0.5rem;
            filter: blur(4px);
            z-index: -10;
        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: #9CA3AF;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-button:hover {
            color: white;
        }

        .modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-avatar {
            width: 6rem;
            height: 6rem;
            border-radius: 50%;
            background: linear-gradient(to bottom right, #B91C1C, #7F1D1D);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid rgba(239, 68, 68, 0.8);
            box-shadow: 0 0 10px rgba(185, 28, 28, 0.3);
        }

        .modal-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-info {
            margin-left: 1rem;
        }

        .modal-info h2 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .modal-nickname {
            color: #EF4444;
            font-weight: 300;
        }

        .modal-role {
            color: #D1D5DB;
            margin-top: 0.25rem;
            font-weight: 300;
        }

        .modal-bio {
            background: linear-gradient(to bottom right, rgba(17, 24, 39, 0.8), rgba(0, 0, 0, 0.8));
            padding: 1.25rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(185, 28, 28, 0.3);
        }

        .modal-bio p {
            color: #D1D5DB;
            line-height: 1.5;
        }

        .modal-footer {
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-between;
        }

        .team-label {
            color: #9CA3AF;
        }

        .team-label span {
            color: #EF4444;
            font-weight: 500;
        }

        .close-hint {
            color: #6B7280;
            font-size: 0.875rem;
        }

        .footer {
            margin-top: 3rem;
            text-align: center;
            color: #6B7280;
            font-size: 0.875rem;
        }

        .loading-screen {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            position: fixed;
            inset: 0;
            z-index: 50;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            animation: spin 2s linear infinite;
            width: 6rem;
            height: 6rem;
            position: relative;
        }

        .spinner svg {
            width: 100%;
            height: 100%;
        }

        .spinner-glow {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background-color: rgba(220, 38, 38, 0.1);
            filter: blur(1rem);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes luxuryZoomIn {
            0% {
                opacity: 0;
                transform: scale(0.2);
                filter: blur(10px);
            }

            40% {
                opacity: 1;
                filter: blur(0px);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes subtlePulse {
            0% {
                box-shadow: 0 0 5px rgba(220, 38, 38, 0.3);
            }

            50% {
                box-shadow: 0 0 15px rgba(220, 38, 38, 0.6);
            }

            100% {
                box-shadow: 0 0 5px rgba(220, 38, 38, 0.3);
            }
        }

        @media (max-width: 640px) {
            .team-container {
                flex-direction: column;
                align-items: center;
            }

            .modal-content {
                margin: 0 1rem;
            }

            .modal-header {
                flex-direction: column;
                text-align: center;
            }

            .modal-info {
                margin-left: 0;
                margin-top: 1rem;
            }
        }
    </style>
</head>

<body>
    <div id="loadingScreen" class="loading-screen">
        <div class="spinner">
            <svg viewBox="0 0 100 100">
                <path d="M35 35 L35 15 L65 15 L65 35 L85 35 L85 65 L65 65 L65 85 L35 85 L35 65 L15 65 L15 35 Z"
                    fill="none" stroke="#DC2626" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <div class="spinner-glow"></div>
        </div>
    </div>

    <div class="header">
        <h1><span>Code</span>Red.</h1>
        <p>"The best Scrapyard team in existence."</p>
    </div>

    <div id="teamContainer" class="team-container"></div>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-bg-glow"></div>

            <button id="closeButton" class="close-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>

            <div class="modal-header">
                <div class="modal-avatar">
                    <img id="modalAvatar" src="" alt="">
                </div>
                <div class="modal-info">
                    <h2 id="modalName"></h2>
                    <p id="modalNickname" class="modal-nickname"></p>
                    <p id="modalRole" class="modal-role"></p>
                </div>
            </div>

            <div class="modal-bio">
                <p id="modalBio"></p>
            </div>

            <div class="modal-footer">
                <div class="team-label">
                    <span>Code</span>Red Member
                </div>
                <div class="close-hint">
                    Click outside to close
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
<p>© 2025 CodeRed. Team</p>
</div>

<script>
    const teamData = [
        {
            name: "Jimit",
            nickname: "JimJam",
            role: "Team Leader",
            avatar: "jimmy.jpeg",
            bio: "The backbone of CodeRed., ensuring the team stays on track and motivated. With his strategic planning and leadership, he keeps everyone focused and ready to tackle any challenge. Whether it's managing resources or making tough calls, Jimit leads with confidence.
            <a href="https://github.com/Jimit-Nahar">GitHub</a>"
        },
        {
            name: "Vaibhav",
            nickname: "YB",
            role: "Front-end and Back-end Developer",
            avatar: "yb.jpeg",
            bio: "Vaibhav is the tech powerhouse behind CodeRed., handling both front-end and back-end development. From sleek UI designs to optimized backend systems, he ensures everything runs smoothly. His problem-solving skills make him the go-to for any coding challenge.
            <a href="https://github.com/Yb-G">GitHub</a>"
        },
        {
            name: "Veekshith",
            nickname: "Veek",
            role: "AI Developer",
            avatar: "veek.jpeg",
            bio: "Veekshith is the mastermind behind the AI in CodeRed.’s projects. Passionate about machine learning and automation, he pushes the boundaries of AI development. His innovations bring intelligence and efficiency to the team’s work.
            <a href="https://github.com/Armourcape">GitHub</a> "
        },
        {
            name: "Snithik",
            nickname: "Snikki",
            role: "Resource Collector",
            avatar: "snikki.jpeg",
            bio: "Snithik is the ultimate strategist when it comes to gathering and managing resources. Whether it’s finding the best tools, data, or support, he ensures the team has everything needed to succeed. His efficiency keeps CodeRed. ahead of the competition.
            <a href="https://github.com/JustCallMe-Sni">GitHub</a>"
        }
    ];

    const teamContainer = document.getElementById('teamContainer');
    const modalOverlay = document.getElementById('modalOverlay');
    const modalName = document.getElementById('modalName');
    const modalNickname = document.getElementById('modalNickname');
    const modalRole = document.getElementById('modalRole');
    const modalBio = document.getElementById('modalBio');
    const modalAvatar = document.getElementById('modalAvatar');
    const closeButton = document.getElementById('closeButton');
    const loadingScreen = document.getElementById('loadingScreen');

    // Create team cards
    teamData.forEach(member => {
        const card = document.createElement('div');
        card.className = 'team-card';

        card.innerHTML = `
        <div class="border-glow">
          <div class="border-glow-inner"></div>
        </div>
        <div class="card-content">
          <div class="avatar-container">
            <div class="avatar">
              <img src="${member.avatar}" alt="${member.name}">
            </div>
          </div>
          <div class="info-container">
            <h3>${member.name}</h3>
            <p class="nickname">${member.nickname}</p>
            <p class="role">${member.role}</p>
          </div>
        </div>
      `;

        card.addEventListener('click', () => {
            openModal(member);
        });

        teamContainer.appendChild(card);
    });

    function openModal(member) {
        const selectedCard = Array.from(document.querySelectorAll('.team-card')).find(card =>
            card.querySelector('h3').textContent === member.name
        );

        selectedCard.classList.add('zooming');

        setTimeout(() => {
            modalName.textContent = member.name;
            modalNickname.textContent = member.nickname;
            modalRole.textContent = member.role;
            modalBio.textContent = member.bio;
            modalAvatar.src = member.avatar;

            modalOverlay.classList.add('active');
            selectedCard.classList.remove('zooming');
        }, 300);
    }

    function closeModal() {
        modalOverlay.classList.remove('active');
    }

    closeButton.addEventListener('click', closeModal);
    modalOverlay.addEventListener('click', (e) => {
        if (e.target === modalOverlay) {
            closeModal();
        }
    });

    // Hide loading screen after page loads
    window.addEventListener('load', () => {
        setTimeout(() => {
            loadingScreen.classList.add('hidden');
        }, 1500);
    });
</script>
</body>

</html>
