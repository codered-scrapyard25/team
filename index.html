<script>
    // Team members data
    const teamMembers = [
        {
            id: 1,
            name: "Vaibhav",
            nickname: "YB",
            role: "Lead Developer",
            bio: "Specializes in backend architecture and database optimization. Known for solving complex problems with elegant solutions. Always has a cup of coffee nearby.",
            avatar: "V"
        },
        {
            id: 2,
            name: "Veekshith",
            nickname: "Veek",
            role: "Frontend Specialist",
            bio: "UI/UX expert who turns wireframes into beautiful interfaces. Has an eye for detail and can spot a misaligned pixel from miles away.",
            avatar: "V"
        },
        {
            id: 3,
            name: "Snithik",
            nickname: "Snikki",
            role: "Systems Engineer",
            bio: "Infrastructure guru who makes sure everything runs smoothly behind the scenes. Can debug a server in his sleep.",
            avatar: "S"
        },
        {
            id: 4,
            name: "Jimit",
            nickname: "JimJam",
            role: "Project Manager",
            bio: "Keeps the team organized and projects on schedule. Master of agile methodologies and team motivation. Always has a plan B.",
            avatar: "J"
        }
    ];

    // DOM elements
    const loader = document.getElementById('loader');
    const container = document.getElementById('container');
    const teamGrid = document.getElementById('team-grid');
    const modalBackdrop = document.getElementById('modal-backdrop');
    const closeButton = document.getElementById('close-button');
    const modalName = document.getElementById('modal-name');
    const modalNickname = document.getElementById('modal-nickname');
    const modalRole = document.getElementById('modal-role');
    const modalBioText = document.getElementById('modal-bio-text');
    const modalImg = document.getElementById('modal-img');

    // Create member cards
    function createMemberCards() {
        teamMembers.forEach(member => {
            const card = document.createElement('div');
            card.className = 'member-card';
            card.dataset.memberId = member.id;

            card.innerHTML = `
                <div class="card-glow"></div>
                <div class="card-content">
                    <div class="avatar-container">
                        <div class="avatar">
                            <img src="/api/placeholder/160/160" alt="${member.name}">
                        </div>
                    </div>
                    <div class="info">
                        <h3 class="member-name">${member.name}</h3>
                        <p class="member-nickname">"${member.nickname}"</p>
                        <p class="member-role">${member.role}</p>
                    </div>
                </div>
            `;

            card.addEventListener('click', () => showMemberDetails(member));
            teamGrid.appendChild(card);
        });
    }

    // Show member details in modal
    function showMemberDetails(member) {
        modalName.textContent = member.name;
        modalNickname.textContent = `"${member.nickname}"`;
        modalRole.textContent = member.role;
        modalBioText.textContent = member.bio;

        modalBackdrop.classList.add('active');
    }

    // Close modal
    function closeModal() {
        modalBackdrop.classList.remove('active');
    }

    // Event listeners
    closeButton.addEventListener('click', closeModal);
    modalBackdrop.addEventListener('click', (e) => {
        if (e.target === modalBackdrop) {
            closeModal();
        }
    });

    // Simulate loading process and hide loader
    window.addEventListener('load', () => {
        setTimeout(() => {
            loader.classList.add('hidden'); // Hide loader with transition
            container.style.display = 'flex'; // Show main content
        }, 1000); // Simulated delay for loader (1 second)

        createMemberCards(); // Populate team grid after loading
    });
</script>
